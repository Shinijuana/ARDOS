<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public AR Experience</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fernandojsg/aframe-gesture-detector@3.4.0/dist/aframe-gesture-detector.min.js"></script>
</head>
<body>
  <button id="start-ar">Start AR</button>
  <a-scene id="scene" gesture-detector loading renderer="colorManagement: true" vr-mode-ui="enabled: false" embedded>
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="sandCastleModel" src="assets/sand-castle.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera id="camera" position="0 1.6 3" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;" wasd-controls="enabled: false" look-controls="touchEnabled: false"></a-camera>

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.7"></a-light>
    <a-entity light="type: directional; intensity: 0.8; castShadow: true;" position="1 2 1"></a-entity>

    <!-- Marker and 3D Model -->
    <a-entity id="model" gltf-model="#sandCastleModel" class="cantap" scale="1 1 1" position="0 0 -10" shadow="receive: false" hold-drag two-finger-rotate pinch-scale visible="false"></a-entity>
    <a-plane id="ground" rotation="-90 0 0" width="1000" height="1000" material="shader: shadow" shadow></a-plane>
  </a-scene>

  <script>
    document.getElementById('start-ar').addEventListener('click', async () => {
      if (navigator.xr) {
        try {
          const xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local-floor']
          });
          onSessionStarted(xrSession);
        } catch (e) {
          console.error('Failed to start AR session:', e);
        }
      } else {
        console.log('WebXR not supported');
      }
    });

    async function onSessionStarted(session) {
      const sceneEl = document.querySelector('a-scene');
      const gl = sceneEl.renderer.getContext();
      await gl.makeXRCompatible();
      const xrLayer = new XRWebGLLayer(session, gl);

      session.updateRenderState({ baseLayer: xrLayer });

      const referenceSpace = await session.requestReferenceSpace('local-floor');

      session.requestAnimationFrame(onXRFrame);

      function onXRFrame(time, frame) {
        const session = frame.session;
        session.requestAnimationFrame(onXRFrame);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const glLayer = session.renderState.baseLayer;
          gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

          for (const view of pose.views) {
            const viewport = glLayer.getViewport(view);
            gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);
          }
        }
      }
    }

    AFRAME.registerComponent('place-on-tap', {
      init: function () {
        const model = document.getElementById('model');
        this.el.sceneEl.addEventListener('click', (evt) => {
          const touch = evt.touches ? evt.touches[0] : evt;
          const touchPoint = this.el.components.raycaster.getIntersection(touch.target);
          if (touchPoint) {
            const position = touchPoint.point;
            model.setAttribute('position', position);
            model.setAttribute('visible', true);
          }
        });
      }
    });

    AFRAME.registerComponent('hold-drag', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('mousedown', this.onMouseDown.bind(this));
        this.el.addEventListener('mouseup', this.onMouseUp.bind(this));
        this.el.addEventListener('mouseleave', this.onMouseUp.bind(this));
        this.el.addEventListener('mousemove', this.onMouseMove.bind(this));
        this.dragging = false;
      },
      onMouseDown: function () {
        this.dragging = true;
      },
      onMouseUp: function () {
        this.dragging = false;
      },
      onMouseMove: function (evt) {
        if (!this.dragging) return;
        const movementX = evt.movementX;
        const movementY = evt.movementY;
        const position = this.el.getAttribute('position');
        this.el.setAttribute('position', {
          x: position.x + movementX * 0.01,
          y: position.y,
          z: position.z + movementY * 0.01
        });
      }
    });

    AFRAME.registerComponent('two-finger-rotate', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('gesturestart', this.onGestureStart.bind(this));
        this.el.addEventListener('gesturechange', this.onGestureChange.bind(this));
        this.el.addEventListener('gestureend', this.onGestureEnd.bind(this));
        this.initialRotation = 0;
      },
      onGestureStart: function (evt) {
        this.initialRotation = this.el.getAttribute('rotation').y;
      },
      onGestureChange: function (evt) {
        const rotation = this.initialRotation + evt.rotation;
        this.el.setAttribute('rotation', {
          x: 0,
          y: rotation,
          z: 0
        });
      },
      onGestureEnd: function (evt) {
        // No action needed on gesture end
      }
    });

    AFRAME.registerComponent('pinch-scale', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('gesturestart', this.onGestureStart.bind(this));
        this.el.addEventListener('gesturechange', this.onGestureChange.bind(this));
        this.el.addEventListener('gestureend', this.onGestureEnd.bind(this));
        this.initialScale = 1;
      },
      onGestureStart: function (evt) {
        this.initialScale = this.el.getAttribute('scale').x;
      },
      onGestureChange: function (evt) {
        const scale = this.initialScale * evt.scale;
        this.el.setAttribute('scale', {
          x: scale,
          y: scale,
          z: scale
        });
      },
      onGestureEnd: function (evt) {
        // No action needed on gesture end
      }
    });
  </script>
</body>
</html>
