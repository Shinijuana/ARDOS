<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alvaar/dist/alvaar.min.js"></script>
</head>
<body>
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        <a-plane id="tracked" rotation="0 0 0" position="0 0 0" scale="1 1 1" opacity="0.1">
            <a-entity id="sandcastle" gltf-model="#sandcastleModel" position="0 0 -5" scale=".6 .6 .6"></a-entity>
        </a-plane>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inizializza AlvaAR senza mostrare la UI di scelta
            AlvaAR.init({
                container: document.querySelector('a-scene'),  // Imposta il container alla scena A-Frame
                onReady: () => {
                    console.log('AR è pronto!');
                    setTimeout(() => {
                        AlvaAR.enterAR();  // Entra automaticamente in modalità AR
                    }, 1000);  // Piccola pausa per assicurarsi che tutto sia caricato
                },
                onError: (error) => {
                    console.error('Errore durante l\'inizializzazione di AR:', error);
                }
            });
        });
    </script>
</body>
</html>
