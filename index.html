<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type="module" src="js/world-tracking.js"></script>
</head>
<body>
    <div id="container"></div>
    <a-scene>
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        <a-plane id="tracked" rotation="90 0 0" position="0 0 0" scale="1 1 1" opacity="0.1">
            <a-entity   id="sandcastle" 
            gltf-model="#sandcastleModel" 
            scale=".2 .2 .2"  ></a-entity>
        </a-plane>
    </a-scene>
</body>
</html>
