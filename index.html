<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script type="module" src="js/world-tracking.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        
        <!-- EntitÃ  AR -->
        <a-entity id="tracked" mindar-object="targetIndex: 0" position="0 0 0">
            <a-entity id="sandcastle" 
                      gltf-model="#sandcastleModel" 
                      position="0 0 0" 
                      scale="0.6 0.6 0.6">
            </a-entity>
        </a-entity>
        
        <!-- Camera AR -->
        <a-camera-static/>
    </a-scene>
</body>
</html>
