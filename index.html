<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
      <a-asset-item id="sandCastleModel" src="assets/sand-castle.glb"></a-asset-item>
    </a-assets>
		<a-entity id="model" gltf-model="#sandCastleModel" class="cantap" scale="1 1 1" position="0 0 0" shadow="receive: false"></a-entity>
      <a-plane id="ground" rotation="-90 0 0" width="1000" height="1000" material="shader: shadow" shadow></a-plane>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
