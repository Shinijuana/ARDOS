<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sandcastle</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- Include AR.js for WebXR support -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@3.3.0/aframe-ar.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="sandCastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        
        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            arjs-look-controls="smoothingFactor: 0.1;">
        </a-camera>
        
        <a-entity 
            id="model" 
            gltf-model="#sandCastleModel" 
            scale="3 3 3" 
            position="0 0 0" 
            rotation="0 0 0">
        </a-entity>
        
        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" intensity="0.8" position="1 1 0"></a-light>
        
        <!-- Ground Plane -->
        <a-plane 
            rotation="-90 0 0" 
            width="5" 
            height="5" 
            color="#7BC8A4">
        </a-plane>
    </a-scene>
</body>
</html>
