<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Sand Castle</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr/three@1.2.0"></script>
</head>
<body>
    <script>
        let camera, scene, renderer;
        let controller, reticle;
        let sandCastle;

        const clock = new THREE.Clock();

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Load the sand-castle model
            const loader = new THREE.GLTFLoader();
            loader.load('assets/sand-castle.glb', function (gltf) {
                sandCastle = gltf.scene;
                sandCastle.scale.set(0.1, 0.1, 0.1);
                sandCastle.visible = false;
                scene.add(sandCastle);
            });

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            document.body.appendChild(VRButton.createButton(renderer));

            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();

            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize, false);

            // Gesture handling
            let initialPinchDistance = null;
            let initialModelScale = null;

            function getDistance(touches) {
                const dx = touches[0].pageX - touches[1].pageX;
                const dy = touches[0].pageY - touches[1].pageY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            window.addEventListener('touchmove', function(event) {
                if (event.touches.length === 1) {
                    const touch = event.touches[0];
                    if (sandCastle) {
                        sandCastle.position.x += touch.movementX * 0.01;
                        sandCastle.position.y -= touch.movementY * 0.01;
                    }
                } else if (event.touches.length === 2) {
                    if (!initialPinchDistance) {
                        initialPinchDistance = getDistance(event.touches);
                        initialModelScale = sandCastle.scale.x;
                    } else {
                        const newDistance = getDistance(event.touches);
                        const scale = initialModelScale * (newDistance / initialPinchDistance);
                        sandCastle.scale.set(scale, scale, scale);
                    }
                }
            });

            window.addEventListener('touchend', function(event) {
                if (event.touches.length < 2) {
                    initialPinchDistance = null;
                    initialModelScale = null;
                }
            });
        }

        function onSelect() {
            if (reticle.visible) {
                sandCastle.position.setFromMatrixPosition(reticle.matrix);
                sandCastle.visible = true;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            const delta = clock.getDelta();
            if (sandCastle) {
                sandCastle.rotation.y += delta * 0.5;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
