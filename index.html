<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public AR Experience</title>
  <<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/fernandojsg/aframe-gesture-detector@3.4.0/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xrextras/aframe/dist/aframe-xrextras.min.js"></script>
</head>

<body>
  <a-scene gesture-detector loading renderer="colorManagement: true" vr-mode-ui="enabled: false">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="sandCastleModel" src="assets/sand-castle.glb"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera id="camera" position="0 1.6 3" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;" wasd-controls="enabled: false" look-controls="touchEnabled: false"></a-camera>

    <!-- Lighting -->
    <a-light type="ambient" intensity="0.7"></a-light>
    <a-entity light="type: directional; intensity: 0.8; castShadow: true;" position="1 2 1"></a-entity>

    <!-- Marker and 3D Model -->
    <a-marker type="image" url="images/marker.jpg">
      <a-entity id="model" gltf-model="#sandCastleModel" class="cantap" scale="3 3 3" position="0 0 -5" shadow="receive: false" hold-drag two-finger-rotate pinch-scale></a-entity>
      <a-plane id="ground" rotation="-90 0 0" width="1000" height="1000" material="shader: shadow" shadow></a-plane>
    </a-marker>
  </a-scene>

  <!-- Gesture Handling Scripts -->
  <script>
    AFRAME.registerComponent('hold-drag', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('mousedown', this.onMouseDown.bind(this));
        this.el.addEventListener('mouseup', this.onMouseUp.bind(this));
        this.el.addEventListener('mouseleave', this.onMouseUp.bind(this));
        this.el.addEventListener('mousemove', this.onMouseMove.bind(this));
        this.dragging = false;
      },
      onMouseDown: function () {
        this.dragging = true;
      },
      onMouseUp: function () {
        this.dragging = false;
      },
      onMouseMove: function (evt) {
        if (!this.dragging) return;
        const movementX = evt.movementX;
        const movementY = evt.movementY;
        const position = this.el.getAttribute('position');
        this.el.setAttribute('position', {
          x: position.x + movementX * 0.01,
          y: position.y,
          z: position.z + movementY * 0.01
        });
      }
    });

    AFRAME.registerComponent('two-finger-rotate', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('gesturestart', this.onGestureStart.bind(this));
        this.el.addEventListener('gesturechange', this.onGestureChange.bind(this));
        this.el.addEventListener('gestureend', this.onGestureEnd.bind(this));
        this.initialRotation = 0;
      },
      onGestureStart: function (evt) {
        this.initialRotation = this.el.getAttribute('rotation').y;
      },
      onGestureChange: function (evt) {
        const rotation = this.initialRotation + evt.rotation;
        this.el.setAttribute('rotation', {
          x: 0,
          y: rotation,
          z: 0
        });
      },
      onGestureEnd: function (evt) {
        // No action needed on gesture end
      }
    });

    AFRAME.registerComponent('pinch-scale', {
      schema: {
        enabled: {default: true}
      },
      init: function () {
        this.el.addEventListener('gesturestart', this.onGestureStart.bind(this));
        this.el.addEventListener('gesturechange', this.onGestureChange.bind(this));
        this.el.addEventListener('gestureend', this.onGestureEnd.bind(this));
        this.initialScale = 1;
      },
      onGestureStart: function (evt) {
        this.initialScale = this.el.getAttribute('scale').x;
      },
      onGestureChange: function (evt) {
        const scale = this.initialScale * evt.scale;
        this.el.setAttribute('scale', {
          x: scale,
          y: scale,
          z: scale
        });
      },
      onGestureEnd: function (evt) {
        // No action needed on gesture end
      }
    });
  </script>
</body>
</html>
