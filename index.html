<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame Gesture Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alvaar/dist/alvaar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@latest/dist/aframe-gesture-detector.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        <a-light type="directional" position="-1 2 1" intensity="1" castShadow></a-light>

        <!-- Luce ambientale per illuminazione generale -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-plane id="tracked" rotation="0 0 0" position="0 0 0" scale="1 1 1" opacity="0.1" receiveShadow>
            <a-entity id="sandcastle" 
                      gltf-model="#sandcastleModel" 
                      position="0 0 -5" 
                      scale=".6 .6 .6"
                      gesture-detector>
            </a-entity>
        </a-plane>
    </a-scene>

    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                const sandcastle = this.el;

                this.el.addEventListener('pinchstarted', (event) => {
                    sandcastle.object3D.scale.multiplyScalar(1.1);
                });

                this.el.addEventListener('pinchended', (event) => {
                    sandcastle.object3D.scale.multiplyScalar(0.9);
                });

                this.el.addEventListener('rotatestarted', (event) => {
                    sandcastle.object3D.rotation.y += 0.1;
                });

                this.el.addEventListener('swipe', (event) => {
                    const direction = event.detail.direction;
                    if (direction === 'left') {
                        sandcastle.object3D.position.x -= 0.1;
                    } else if (direction === 'right') {
                        sandcastle.object3D.position.x += 0.1;
                    }
                });
            }
        });

        // Associa il componente al modello
        document.getElementById('sandcastle').setAttribute('gesture-handler', '');
    </script>
</body>
</html>
